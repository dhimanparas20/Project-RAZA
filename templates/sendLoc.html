<!DOCTYPE html>
<html>
<head>
    <title>Location App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="icon" type="image/png" href="/static/images/logo.jpeg/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* Custom CSS to reduce input width */
        .narrow-input {
            width: 80%;
        }

    </style>

</head>
<body id="body">
    <center><h1>Set Location</h1></center>
    <h4>Welcome: {{name}}</h4>
    <h4>Your id is: <span id="userid">{{username}}</span></h4>
    <br><hr>
    <div class="container center-form">
        <form id="Form" class="mx-auto">
            <div class="form-group ">
                <label for="id">Bus ID:</label>
                <input type="text" class="form-control narrow-input" id="id" required>
            </div>
    
            <div class="form-group">
                <label for="from">Route From:</label>
                <input type="text" class="form-control narrow-input" id="from" required>
            </div>
    
            <div class="form-group">
                <label for="to">Route To:</label>
                <input type="text" class="form-control narrow-input" id="to" required>
            </div>
    
            <div class="form-group">
                <label for="msg">Special message:</label>
                <input type="text" class="form-control narrow-input" id="msg">
            </div>
    
            <br><button class="start btn btn-primary" type="submit">Start Sharing My Location</button>
            <button class="stop btn btn-primary" type="button">Stop Sharing My Location</button>
            <br><br>
    
            <a href="{{ url_for('logout') }}">
                <button class="btn btn-danger" type="button">Logout</button>
            </a>
        </form>
    </div>  
    
    <p id="location"></p>
    
    <!-- Include the script.js file -->
    <script src="/static/js/sendLoc.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
