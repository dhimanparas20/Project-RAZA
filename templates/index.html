<!DOCTYPE html>
<html>
<head>
  <title>HRTC Tracker</title>
  <link rel="icon" type="image/png" href="/static/images/logo.jpeg/">
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIPg81UAGLjFLK84MetAWs4-FP5zirY_g&callback=initMap" async defer></script>
  <script src="/static/js/getLoc.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="body">
  <center><h1>HTRC Tracker</h1></center>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 20vh;">
    <div class="text-center">
        
        <div class="form-group">
            <label for="busid">BusID:</label>
            <input type="text" class="form-control" id="busid">
        </div>

        <div class="form-group">
            <label for="start">Starting Point:</label>
            <input type="text" class="form-control" id="start">
        </div>

        <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" class="form-control" id="destination">
        </div>
    </div>
  </div><br><br>
  <hr>
    <div id="tabledata">
    </div>   
  <hr>

  <div id="map" style="width: 100%; height: 800px;"></div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
